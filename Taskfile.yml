version: "3"

tasks:
  css:
    desc: Compile les feuilles de styles CSS
    cmds:
      - pnpm exec lessc --rewrite-urls=local assets/less/uikit.theme.less assets/css/main.css
    sources:
      - assets/less/*.less
    generates:
      - assets/css/main.css

  preview:
    desc: Affiche une pr√©-version du site localement
